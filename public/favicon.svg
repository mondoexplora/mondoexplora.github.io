  <!-- Small dot in center -->
  <circle cx="16" cy="16" r="1.5" fill="#FFFFFF"/>
  
  <!-- Small accent dots -->
  <circle cx="16" cy="10" r="0.8" fill="#FF6B6B"/>
  <circle cx="22" cy="16" r="0.8" fill="#FF6B6B"/>
  <circle cx="16" cy="22" r="0.8" fill="#FF6B6B"/>
  <circle cx="10" cy="16" r="0.8" fill="#FF6B6B"/>
</svg> 